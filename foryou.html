<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Girl</title>
    <style>
        /* CSS styles for aesthetic design */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fde7e7; /* Light pink background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        }
        .message {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff69b4; /* Pink color for letters */
        }
        .love-note {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
        }
        .heart {
            color: #ff69b4; /* Pink color for heart */
        }
        .footer {
            margin-top: 50px; /* Adjust the margin-top to move the footer down */
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Message for your girl -->
        <div class="message">
            <p>Hey <span class="heart">&hearts;</span></p>
            <p>I just wanted to let you know how much you mean to me.</p>
            <p>You're my everything, and I'm grateful to have you in my life.</p>
            <p>Love you more than words can express. <span class="heart">&hearts;</span></p>
        </div>

        <!-- Love note -->
        <div class="love-note">
            <p>With love,</p>
            <p>Your Name</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            Made with <span class="heart">&hearts;</span> by Your Name
        </div>
    </div>
</body>
</html>
